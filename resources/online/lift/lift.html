<!DOCTYPE html>
<html data-bms-visualisation>
<head>
    <title>BMotion Studio</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/lift.css"/>
</head>
<body>

<script data-main="lift" src="require.js"></script>

<div class="env">
    <svg id="liftVisualisation" width="325" height="430" xmlns="http://www.w3.org/2000/svg">
        <g
                id="lift">
            <rect
                    id="svg_1"
                    height="331"
                    width="192"
                    y="38"
                    x="39"
                    stroke="#000000"
                    fill="#ffffff"/>
            <line
                    id="svg_2"
                    y2="268"
                    x2="270"
                    y1="268"
                    x1="0"
                    stroke-dasharray="2,2"
                    stroke="#000000"
                    fill="none"/>
            <line
                    id="svg_4"
                    y2="158"
                    x2="270"
                    y1="158"
                    x1="0"
                    stroke-dasharray="2,2"
                    stroke="#000000"
                    fill="none"/>
            <rect
                    x="102"
                    y="278"
                    width="70"
                    height="80"
                    id="door"
                    stroke="#000000"
                    fill="#cccccc"/>
            <text
       id="label_floor_1"
       font-weight="normal"
       xml:space="preserve"
       font-size="14"
       y="111"
       x="280"
       data-floor="2"
       text-anchor="middle"
       font-family="Monospace"
       stroke-dasharray="2,2"
       stroke-width="0"
       stroke="#000000"
       fill="#000000">Floor 2</text>
    <text
       id="label_floor_0"
       font-weight="normal"
       xml:space="preserve"
       font-size="14"
       y="221"
       x="280"
       data-floor="1"
       text-anchor="middle"
       font-family="Monospace"
       stroke-dasharray="2,2"
       stroke-width="0"
       stroke="#000000"
       fill="#000000">Floor 1</text>
    <text
       id="label_floor_-1"
       font-weight="normal"
       xml:space="preserve"
       font-size="14"
       y="331"
       x="280"
       data-floor="0"
       text-anchor="middle"
       font-family="Monospace"
       stroke-dasharray="2,2"
       stroke-width="0"
       stroke="#000000"
       fill="#000000">Floor 0</text>
       <text
     x="43.14407"
     y="389.38983"
     id="txt_floor"
     font-size="15"
     text-anchor="left"
     xml:space="preserve"
     style="font-size:15px;fill:#000000;stroke:#000000;stroke-width:0;font-family:'Helvetica, Arial, sans-serif'">CUR_FLOOR</text>
        </g>
        <text
     x="42.529068"
     y="414.23264"
     id="txt_direction"
     font-size="15"
     text-anchor="left"
     xml:space="preserve"
     style="font-size:15px;fill:#000000;stroke:#000000;stroke-width:0;font-family:'Helvetica, Arial, sans-serif'">DIRECTION</text>
    </svg>
</div>

<div class="buttons">
    <button id="bt_move_up" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Move Up
    </button>
    <br/>
    <button id="bt_move_down" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Move Down
    </button>
</div>

</body>
</html>
