<div ng-controller="bmsObserverRefinementCtrl">

  <div class="row fixed-height">
    <div class="col-xs-3">Selector:</div>
    <div class="col-xs-9">
      <span editable-text="observer.data.selector">{{ (observer.data.selector | cut:true:22:' ...') || "selector" }}</span>
    </div>
  </div>
  <div class="row fixed-height">
    <div class="col-xs-3">Refinement:</div>
    <div class="col-xs-9">
      <span editable-text="observer.data.refinement">{{ (observer.data.refinement | cut:true:22:' ...') || "refinement" }}</span>
    </div>
  </div>
  <div class="row fixed-height">
    <div class="col-xs-3">Enable:</div>
    <div class="col-xs-9">
      <span class="editable-click" ng-click="openJsEditor('enable', observer)">
        <i class="fa fa-file-text-o"></i>
        Func</span>
    </div>
  </div>
  <div class="row fixed-height">
    <div class="col-xs-3">Disable:</div>
    <div class="col-xs-9">
      <span class="editable-click" ng-click="openJsEditor('disable', observer)">
        <i class="fa fa-file-text-o"></i>
        Func</span>
    </div>
  </div>
</div>
